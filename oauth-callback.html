<!DOCTYPE html>
<html>
<head>
    <title>Avito OAuth Callback</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        
        if (authCode) {
            window.location.href = "ms-app://avito?code=" + authCode;
        }
    </script>
</body>
</html>
